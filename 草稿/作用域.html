<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 作用域的分类
    // 在内部作用域中可以访问到外部作用域的变量，在外部作用域中无法访问到内部作用域的变量。
    var a = 5;
    function f1() {
      const b = 4;
      console.log(a);
    }
    f1();
    console.log(b);//外部作用域无法访问内部作用域


    // 全局作用域：作用于整个 script 标签内部，或者作用域一个独立的 JS 文件，全局作用域下用var的变量为全局变量，
    // 访问全局变量用window对象
    // 函数作用域（局部作用域）：作用于函数内的代码环境。在函数内部，使用 var 声明的变量是局部变量。
    // 块作用域
    // 词法作用
    // 动态作用域
    // 作用域链，在内部变量访问外部变量时，遵循就近原则

    // 变量提升
    // 一般是先声明在赋值，js可以先赋值在声明，这就是变量提升
    a = 12;
    var a = 13;

    // 作用如下
    var a;
    a = 12;
    a = 13;


    // 预编译
    function foo() {
      var a = b = 100; // 连续赋值
      // （1）先把 100 赋值给 b；
      // （2）再声明变量 a；
      // （3）再把 b 的值赋值给 a
      //  a在函数内声明，不具有window属性
    }

    foo();

    console.log(window.b); // 在全局范围内访问 b         
    console.log(b); // 在全局范围内访问 b，但是前面没有加 window 这个关键字
    console.log(window.a); // 在全局范围内访问 a
    console.log(a); // 在全局范围内访问 a，但是前面没有加 window 这个关键字

    // 打印结果
    // 100
    // 100
    // undefined   ,原因：声明未赋值
    // （会报错，提示 Uncaught ReferenceError: a is not defined）   外部作用域访问不到内部作用域



  </script>

</body>

</html>
