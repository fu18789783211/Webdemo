<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
</head>

<body>
    <a id="顶部"></a>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <!--注释-->
    <p>段落一</p>
    <hr />
    <br />
    <p>段落二</p>
    <div>div标签
        <span>
            这里是span标签
            <span>
                span嵌套
            </span>
        </span>
        <div>
            div块要换行
        </div>

    </div>
    <div>文字 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 文字</div>
    <del>删除线</del><br />
    <em>文字斜体</em><br />
    <u>下滑线</u><br />
    <b>粗体标签</b>
    <br />
    o<sup>2</sup>
    <div>上标</div>
    <br />
    o<sub>2</sub>
    <div>下标</div>
    <a href="http://www.baidu.com" title="悬停文本" target="_top">百度</a><br />
    <a href="#顶部">回到顶部</a><!-- # 可以跳到指定特定地方-->
    <div>
        <a href="http://1336177628@qq.com">我的邮箱</a>
    </div>
    <p>
        <a>超链接文本级标签： &lt;a&gt;只能放在 &lt;p&gt;中 </a>
    </p>

</body>

</html>
