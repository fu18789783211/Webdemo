<!-- 标准的页面声明-->
<!DOCTYPE html>
<!-- 页面的语言为英文-->
<html lang="en">
<html>
<!-- 页面的头部-->

<head>
    <!-- 规定html文档的字符编码-->
    <meta charset="UTF-8">
    <!-- 强制浏览器按照最新的标准渲染,或者说文件的兼容性-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <!-- 文档主题-->
    <title>表单类型</title>
    <!-- 表单样式-->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
        }

        form {
            max-width: 500px;
            width: 100;
            margin: 10px auto 0;
            font-size: 16px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            height: 25px;
            margin-top: 2px;
            display: block;
        }
    </style>
</head>
<!-- 页面的主体-->

<body>
    <form action="表单.php">
        &lt;fieldset&gt; 标签将表单里的内容进行打包，代表一组；而&lt;legend&gt;标签的则是 fieldset 里的元素定义标题。<br>
        <fieldset>
            <legend>表单类型</legend>
            <label for="">
                邮箱：<input type="email" name="email" required>
                <!-- 属性required为自动带有验证功能-->
            </label>
            <label for="">
                手机号码：<input type="tel" name="tel">
            </label>
            <label for="">
                网络地址url：<input type="url" name="url">
            </label>
            <label for="">
                输入数字：<input type="number" name="number">
            </label>
            <label for="">
                搜索框：<input type="search" name="search">
            </label>
            <input type="submit">
        </fieldset>
    </form>
    <b>数据列表</b><br>
    input里的list属性和 datalist 进行了绑定。
    <input type="text" list="data ">
    <datalist id="data ">
        <option value="本科">
        <option value="博士">
        <option value="硕士">
    </datalist>

</body>

</html>
