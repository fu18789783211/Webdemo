
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .item{
            width: 100px;
            height: 100px;
            background: chartreuse;
            display: inline-block; /* 让块级元素显示在一行的性质 */
        }
    </style>
</head>
<body>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</body>
</html>
 <!-- 如果一行中有两个或两个以上的块级元素，通过设置   块级元素   的显示类型为inline-block
    和 父容器  的  text-align   属性从而使多块级元素水平居中。 -->
