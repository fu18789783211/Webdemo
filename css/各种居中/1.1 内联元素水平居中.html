<!-- 各种居中 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .center{
            /* 利用 text-align: center 可以实现在    块级    元素内部的内联元素水平居中 */
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
   <div class="center">内联水平居中</div>
   <p>123</p>
</body>
</html>
