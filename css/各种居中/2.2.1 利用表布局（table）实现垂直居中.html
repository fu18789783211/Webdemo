<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .center-table{
            display: table;
            height: 200px;
            border: 2px dashed blue;
        }
        .table-cell{
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- 多行元素垂直居中    利用表布局-->
    <div class="center-table">
        <p class="table-cell">利用表布局的vertical-align: middle可以实现子元素的垂直居中。</p>
    </div>

</body>
</html>
