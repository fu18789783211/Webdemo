<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <style type="text/css">
        lable {
            /*字体大小，用百分比来实现*/
            font-size: 30px;
            padding: 50px;
            margin: 0px;
        }
        p{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>

<body>
    <div><b>字体属性</b></div>
    <div>属性font-size为字体大小<lable>百分比</lable>来表示</div>
    <p>css样式</p>
    <h3>style属性</h3>
    <div>padding不直接控制文字，而是‘行’高</div>
    font-family为字体类型<br>
    font-variant为大小写切换<br>
    font-weight字体加粗<br>
</body>

</html>
