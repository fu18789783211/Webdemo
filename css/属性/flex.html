<!-- flex的垂直居中设置： -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: rgb(34, 1, 246);
    }
    .vertical{
      display: flex;
      /* 垂直居中 */
      align-items: center;
    }
    .standard{
      display: flex;
      /* 水平居中 */
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="vertical">垂直居中</div>
  <br>
  <div class="standard">水平居中</div>
</body>
</html>
