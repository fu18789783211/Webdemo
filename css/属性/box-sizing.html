<!-- box-sizing有两个关键字两种属性值：
1、content-box：  标准盒子
  尺寸计算公式： width = 内容的宽度;  height = 内容的高度
2、border-box： IE盒子
  尺寸计算公式：width = padding + border + 内容的宽度;  height = padding + border + 内容的高度 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:200px;
      height: 200px;
      border: 5px solid red;
      background-color: green;
      padding: 5px;
    }
    .content-box{
      box-sizing: content-box;
      /* 内容宽度：width = 200px */
    }
    .border-box{
      box-sizing: border-box;
      /* 内容宽度：width = 200px - 2*border - 2*padding  =  180px*/
    }
  </style>
</head>
<body>
  <div class="content-box">标准盒子：content-box；width：200px，height：200px</div>
  <br>
  <!-- 想要实现响应式网络视图，box-sizing 要确保所有的HTML元素设置成 border-box，
        这样就可以确保总宽度和总高度就包含内边距padding和边框margin-->
  <div class="border-box"> IE盒子：border-box；width：200px，height：200px</div>
</body>
</html>
