<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-image</title>
    <style>
        .borderImage{
            width: 200px;
            height: 100px;
            /* 指定元素的边框图像 */
            border-image: url(border.png) 30 round;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="borderImage">
       指定元素的边框图像
    </div>
</body>
</html>
