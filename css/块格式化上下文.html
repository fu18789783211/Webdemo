  块格式化上下文简称BFC，是块级盒子布局过程发生的区域，也是浮动元素与其他元素交互的区域
  BFC是一个独立的盒子，设置了浮动才能触发BFC；计算BFC的高度时，浮动也会参与计算；
  它是一个隔离的独立容器，里面的元素不会影响外面的元素
