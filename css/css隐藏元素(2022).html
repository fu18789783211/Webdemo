  display:none 和 visibility:hidden的区别
    display:none 重排（回流）重绘和 且没有继承
    visibility:hidden 只重绘 且有继承

  opacity定义的是不透明度（元素和内容是一个整体）
  opacity:0 为完全透明（元素不可见）
