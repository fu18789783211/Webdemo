<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css text</title>
    <style>
        #father{
            color: hotpink;
        }
        p{
            color: lawngreen;
        }
    </style>
</head>
<body>
    <div id="father">
        <p>css要是定义了多个属性，看权重</p>
    </div>
</body>
</html>
