<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汇率转换</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="center">
        <img src="./image/money.png">
        <h1>Exchange Rate Calculator</h1>
        <p> Choose the currency and the amounts to get the exchange rate</p>
        <div class="money-top">
            <!-- HTML元素 <option>  用于定义在 <select>,  <optgroup> 或 <datalist> 元素中包含的项。
            <option> 可以在弹出窗口和 HTML 文档中的其他项目列表中表示菜单项。 -->
            <select id="pick-one"></select>
            <input type="text" placeholder="1" id="enter-one" value="1" >
        </div>

        <div class="center-swap">
            <input type="submit" value="Swap" id="enter-swap">
            <div class="display-rate" id="rate"> </div>
        </div>

        <div class="money-bottom">
            <select id="pick-two"></select>   
            <input type="text" placeholder="0.00" id="enter-two">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
