<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1
        function fn1() {
            let a = 10;
            function fn2() {
                console.log(a);
            }
            return fn2();//如果return fn2；则返回方法fn2
        }
        fn1();

        // 2
        function fn1() {
            const a = 10;
            return function () {
                console.log(a);
            }
        }
        var c = fn1();
        c();//如果为c，则和fn1()返回函数方法

        function fn1() {
            let a = 20;
            function fn2() {
                console.log(a);
            }
            return fn2;
        }
        const foo = fn1(); // 执行 fn1() 之后，会得到一个返回值。foo 代表的就是 fn2 函数
        foo();//调用
    </script>
</body>

</html>
