<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js简介</title>
</head>
<body>
    <!-- js行内式 -->
    <input type="button" value="点击点击" onclick="alert('js行内式')">
    <!--   可以将单行或少量 JS 代码写在HTML标签的事件属性中（以 on 开头的属性），比如放在上面的 onclick点击事件中。
这种书写方式，不推荐使用，原因是：可读性差，尤其是需要编写大量 JS代码时，容易出错；引号多层嵌套时，也容易出错。
关于代码中的「引号」，在HTML标签中，我们推荐使用双引号, JS 中我们推荐使用单引号。 -->


<!-- js内嵌式 -->
<!-- html 页面的 <body> 标签里放入<script type=”text/javascript”></script>标签对儿，并在<script>里书写JavaScript 代码 -->
<!-- text表示纯文本，因为JavaScript也是一个纯文本的语言。可以将多行JS代码写到 <script> 标签中。内嵌式 JS 是学习时常用的方式。 -->
<script type="text/javascript">
    // alert为弹出警告框
    alert('js内嵌式1');
    // console为控制台，log为输出
    console.log('js内嵌式2');
    // 弹出输入框：prompt()语句
    // 用户不管输入什么内容，都是字符串
    // 我们可以用一个变量，来接收用户输入的内容。
    var a=prompt('输入框：用户可以输入内容')
    console.log(a)
</script>



<!-- 引入外部js文件 -->
<!-- 在body中引入js文件,可以和内嵌js代码并列，script标签中不能有代码 -->
<script src="js简介.js"></script>

</body>
</html>
